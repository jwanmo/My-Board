<main class="container">
    <form id="updateProfileForm">
      <h1>My Profile</h1>
      <div>
        <span id="userEmail"></span>
        <span id="userName"></span>
        <span id="userCity"></span>
        <span id="userStreet"></span>
        <span id="userCountry"></span>
        <span id="userZipCode"></span>
      </div>
      
      <h3>Update profile</h3>
      <input id="newName" type="text" placeholder="New name" name="newName">
      <input id="newPassword" type="password" placeholder="New Password" name="newPassword">
      <button id="updateBtn" type="submit">Update</button>
    </form>
</main>
