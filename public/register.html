<link rel="stylesheet" href="login_register.css">    

    <main class="container">
        <form id="regForm">
            <h1 id="title">Create User</h1>
            <div id="input">
                <input id="username" name="username" placeholder="Username" value="" />
                <input id="password" name="password" type="password" placeholder="Password" value="" />
                <input id="fullname" name="fullname" type="text" placeholder="Full Name" value="" />
                <input id="street" name="street" type="text" placeholder="Street Address" value="" />
                <input id="city" name="city" type="text" placeholder="City" value="" />
                <input id="zipcode" name="zipcode" type="text" placeholder="Zip Code" value="" />
                <input id="country" name="country" type="text" placeholder="Country" value="" />
                <div class="file-upload">
                    <label for="profilePic">Upload Profile Picture:</label>
                    <input id="profilePic" name="profilePic" type="file" accept="image/*" />
                </div>
                <button id="register" type="submit">Register</button>
        </form>
    </main>
